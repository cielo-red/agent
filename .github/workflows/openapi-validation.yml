name: Validate OpenAPI Specification

on:
  push:
    paths:
      - 'openapi.yaml'
      - 'test/validate-openapi.ts'
      - 'tsconfig.json'
      - 'package.json'
      - '.github/workflows/openapi-validation-ts.yml'
  pull_request:
    paths:
      - 'openapi.yaml'
      - 'test/validate-openapi.ts'
      - 'tsconfig.json'
      - 'package.json'
      - '.github/workflows/openapi-validation-ts.yml'
  workflow_dispatch:

jobs:
  validate:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate OpenAPI specification
        run: bun test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-validation-results
          path: |
            openapi.yaml
            test/validate-openapi.test.ts
          retention-days: 30