name: Test

on:
  pull_request:
    paths:
      - 'openapi.yaml'
      - 'test/**/*.test.ts'
      - 'tsconfig.json'
      - 'package.json'
      - '.github/workflows/test.yml'
      - '.gitignore'
      - 'bun.lockb'
  workflow_dispatch:

jobs:
  validate:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            openapi.yaml
            test/validate-openapi.test.ts
          retention-days: 30